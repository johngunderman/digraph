<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/static/img/logo.ico">
<link rel="stylesheet" href="/static/bootstrap3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  <span class="sr-only">Toggle navigation</span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/">Digraph</a>
</div>
<div id="navbar" class="collapse navbar-collapse">
  <ul class="nav navbar-nav">
    {% block menuitems %}
    {% endblock  %}
  </ul>
</div><!--/.nav-collapse -->
</div>
</nav>

<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success"><center>{{ message }}</center></div>
    {% endfor %}
  {% endif %}
{% endwith %}
<div class="landing-page-content">
  {% block content %}
  {% endblock %}
</div>
</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/bootstrap3.3.1/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
