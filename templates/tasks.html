{% extends "main.template.html" %}

{% block menuitems %}
<li><a href="/">Home</a></li>
<li class="active"><a href="/tasks">Tasks</a></li>
<li><a href="/workflows">Workflows</a></li>
{% endblock %}

{% block content %}
<h1>
<div class="header-title">
  Tasks
</div>
</h1>
<div class="button-right-of-header">
  <button type="button" class="btn btn-default btn-lg" onclick='location.href="/task"'>
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  New Task
  </button>
</div>
<br>
<div class="panel panel-default">
<!-- Default panel contents -->
<div class="panel-heading">Panel heading</div>

<!-- Table -->
<table class="table">
  {% for task in tasks %}
  <tr>
    <td>{{ task.name }}</td>
    <td>{{ task.metadata }}</td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
