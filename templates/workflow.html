{% extends "main.template.html" %}

{% block menuitems %}
<li><a href="/">Home</a></li>
<li><a href="/tasks">Tasks</a></li>
<li ><a href="/workflows">Workflows</a></li>
{% endblock %}

{% block content %}
<h1>Create New Workflow</h1>
<br>
<div class="main-content">
<div class="input-group align-left">
  <span class="input-group-addon">Name:</span>
  <input type="text" id="name" class="form-control" placeholder="Name of the Workflow">
</div>
<br>
<div class="input-group align-left">
  <span class="input-group-addon">Description:</span>
  <input type="text" id="description" class="form-control"
  placeholder="Description of the Workflow">
</div>
<br>
<div class="jumbotron">
  <div class="input-group align-left">
  <span class="input-group-addon">Name:</span>
  <input type="text" id="node-name" class="form-control"
    placeholder="Name of the Step">
</div>
<br>
<div class="input-group align-left">
  <span class="input-group-addon">Description:</span>
  <input type="text" id="node-description" class="form-control"
  placeholder="Description of the Step">
</div>
<br>
<div>
  <button type="button" class="btn btn-default btn-lg" onclick="createWorkflow()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  Add Additional Step
  </button>
</div>
</div>
<div>
  <button type="button" class="btn btn-default btn-lg" onclick="createWorkflow()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  Create Workflow!
  </button>
</div>
</div> <!-- end main-content -->
{% endblock %}
